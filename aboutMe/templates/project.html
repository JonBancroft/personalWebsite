{% include "header.html" %}
<script src="/static/modal.js"></script>
<main>
	<h1 id="main-intro">{{ project.name }}</h1>
	<h3 id="repo-link"><a href="{{ project.repo_link }}">Repository</a></h3>
	<p>{{ project.description }}</p>
	
	<div id="image-display">
		<img src={{ gallery_images.0.image.url }} id="main-image" class="selectable">
		<div id="image-bar">
			{% for image in gallery_images %}
				<img src="{{ image.image.url }}" class="selectable">
			{% endfor %}
		</div>
	</div>
	
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<img src={{ gallery_images.0.image.url }} id="modal-image">
		</div>
	</div>

	</div>
	<a href="/projects">
		<p>Back <img src="/static/back-arrow.png" id="back-arrow"></p>
	</a>
</main>
{% include "footer.html" %}
