{% include "header.html" %}
<script src="/static/modal.js"></script>
<main>
	<h1 id="main-intro">{{ project.name }}</h1>
	<a href="{{ project.repo_link }}" id="repo-link">Repository</a>
	<p>{{ project.description }}</p>
	<p>{{ project.tools }}</p>
	<div id="image-display">
		<div id="image-selector" class="info-box">
			<img src={{ gallery_images.0.image.url }} id="main-image" class="selectable">
			<div id="image-bar">
				{% for image in gallery_images %}
					<img src="{{ image.image.url }}" class="selectable" description="{{ image.description}} ">
				{% endfor %}
			</div>
		</div>
		<p id="image-description"></p>
	</div>
	
	<div id="myModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<img src={{ gallery_images.0.image.url }} id="modal-image">
		</div>
	</div>

	</div>
	<a href="/projects">
		<p>Back <img src="/static/back-arrow.png" id="back-arrow"></p>
	</a>
</main>
{% include "footer.html" %}
