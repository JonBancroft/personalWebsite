{% include "header.html" %}
<main id="project-list">
	{% for project in projects %}
		<div class="project-box">
			<a href="/projects/{{ project.id }}">
				<img src="{{ project.thumbnail.url }}">
				<h2>{{ project.name }}</h2>
				<p>{{ project.description|truncatechars:180 }}</p>
			</a>
		</div>
	{% endfor %}
</main>
{% include "footer.html" %}
